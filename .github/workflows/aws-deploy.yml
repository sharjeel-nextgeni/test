name: Build, Deploy to ECS & Upload Assets

on:
  push:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.STAGING_AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.STAGING_AWS_SECRET_KEY }}
  AWS_REGION: "me-central-1"
  ECR_REPOSITORY: "767397912351.dkr.ecr.me-central-1.amazonaws.com/test"
  ECS_CLUSTER: "mindme-prod"
  WEB_SERVICE: "mindme-prod-web-service"
  WORKER_SERVICE: "mindme-prod-worker-service"
  S3_BUCKET_NAME: "mindme-prod-assets"
  CLOUDFRONT_DISTRIBUTION_ID: "E1C2J951SOF8CV"
  ECS_ASSET_TASK: "mindme-prod-web-task"
  MINDME_WEB_CONTAINER: "mindme-web"

jobs:
  # ðŸ”µ Job 1: Build & Push Docker Image
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY }}


      - name: Build Docker image
        run: docker build -t mindme-prod .

      - name: Tag Docker image
        run: |
          docker tag mindme-prod:latest ${{ env.ECR_REPOSITORY }}:${{ github.run_number }}
          docker tag mindme-prod:latest ${{ env.ECR_REPOSITORY }}:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ env.ECR_REPOSITORY }}:${{ github.run_number }}
          docker push ${{ env.ECR_REPOSITORY }}:latest

  deploy_assets:
    name: Deploy Static Assets via ECS Task
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
  
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Wait for ECS Task to Complete
        run: |
          echo "ECS Task completed successfully."
          if [ "1" != "0" ]; then
            echo "The DB migration task failed. Exiting."
            exit 1
          else
            echo "The DB migration succeeded"
          fi

  rollback_assets:
    name: Rollback Assets on Failure
    runs-on: ubuntu-latest
    # Run this job only if any of the subsequent jobs fail
    if: failure()
    needs: [deploy_assets]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY }}

      # Fetch the list of previous image tags before deleting the failed image
      - name: Fetch Previous Image Tag
        id: fetch_previous_image
        run: |
          previous_image=$(aws ecr describe-images --repository-name ${{ env.ECS_CLUSTER }} --query 'sort_by(imageDetails,&imagePushedAt)[-2].imageTags[0]' --output text)
          if [ -z "$previous_image" ]; then
            echo "No previous image found! Exiting rollback."
            exit 1
          fi
          echo "Previous image found: $previous_image"
          echo "PREVIOUS_LATEST_IMAGE=$previous_image" >> $GITHUB_ENV

      # Step 1: Delete the failed images
      - name: Remove failed images
        run: |
          aws ecr batch-delete-image --repository-name ${{ env.ECS_CLUSTER }} --image-ids imageTag=${{ github.run_number }} || true
          aws ecr batch-delete-image --repository-name ${{ env.ECS_CLUSTER }} --image-ids imageTag=latest || true
          echo "Deleted failed images: ${{ github.run_number }} and latest"

      # Step 2: Revert the `latest` tag to the previous stable image
      - name: Revert to previous latest image
        run: |
          previous_manifest=$(aws ecr batch-get-image --repository-name ${{ env.ECS_CLUSTER }} --image-ids imageTag=${{ env.PREVIOUS_LATEST_IMAGE }} --query 'images[0].imageManifest' --output text)
          if [ -z "$previous_manifest" ]; then
            echo "No valid image manifest found for previous latest image. Rollback failed."
            exit 1
          fi

          aws ecr put-image --repository-name ${{ env.ECS_CLUSTER }} --image-tag latest --image-manifest "$previous_manifest"
          echo "Reverted latest tag to: ${{ env.PREVIOUS_LATEST_IMAGE }}"
